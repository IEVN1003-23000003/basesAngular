<div class="card">
    <div class="card header">
        <h1>Lista dragon ball</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" placeholder="Filtrar hÃ©roe">
            </div>
        </div>
        <div class="row">
            <div class="com-md-6">
                <h3>Filtro: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive"> 
            <table class="table tablr-striped" > <!--*ngIf="heroes.length>0"-->
                <thead>
                   <tr>
                    <th>
                    <button class="btn btn-primary" (click)="muestraImagen()">
                                {{showImage ? 'Ocultar' : 'Mostrar'}} Imagen
                            </button>Imagen</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Descipcion</th>
                    <th>Raza</th>
                    <th>Ki</th>
                   </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let heroe of heroes">
                        <td>
                            <img [src]="heroe.imagen" 
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                        </td>
                        <td>{{heroe.nombre}}</td>
                        <td>{{heroe.descripcion}}</td>
                        <td>{{heroe.raza}}</td>
                        <td>{{heroe.ki}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
